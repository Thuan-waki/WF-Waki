<div class="modal-header">
    <h5 translate>Required documents to register</h5>
    <button
        type="button"
        class="btn btn-danger fa fa-times"
        (click)="close()"></button>
</div>
<div class="card-body p-3">
    <p translate>1. Scanned copy of your commercial record.</p>
    <p translate>2. The commercial record of private school and the school number of public schools.</p>
    <p translate>3. Phone, Mobile number and email of the responsible at school.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" (click)="proceed()" translate>Proceed</button>
</div>
