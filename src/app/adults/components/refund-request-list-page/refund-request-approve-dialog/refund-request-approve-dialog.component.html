<div class="modal-header">
    <h5 translate>{{ dialogTitle }}</h5>
    <button
        type="button"
        class="btn btn-danger fa fa-times"
        (click)="close()"></button>
</div>
<div class="card-body p3">
    <h3 translate>Are you sure you want to transfer this request?</h3>
</div>
<div class="modal-footer">
    <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="close()"
        translate>
        Cancel
    </button>
    <button
        type="button"
        class="btn btn-primary"
        (click)="approve()"
        [disabled]="isLoading">
        <span
            *ngIf="!isLoading"
            class="fa fa-check me-2"></span>
        <span *ngIf="!isLoading" translate>Transfer</span>
        <span
            *ngIf="isLoading"
            class="spinner-grow spinner-grow-sm me-2"></span>
        <span *ngIf="isLoading" translate>Transferring...</span>
    </button>
</div>
