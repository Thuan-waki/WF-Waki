<form
    *ngIf="form"
    [formGroup]="form"
    (submit)="verify.emit()">
    <div class="container">
        <div class="form-group col-12 mt-2">
            <label
                class="w-100 text-center"
                for="otp"
                translate>
                OTP Verification
            </label>
            <div class="input-group">
                <span class="input-group-text fa fa-lock"></span>
                <input
                    type="password"
                    class="form-control"
                    formControlName="otp"
                    [placeholder]="'OTP' | translate">
            </div>
        </div>
        <div
            *ngIf="error && error.length"
            class="text-danger my-2">
            {{ error }}
        </div>
        <div class="d-flex justify-content-between mt-3">
            <button
                class="btn btn-outline-primary"
                (click)="back.emit()"
                translate>
                Back
            </button>
            <button
                type="submit"
                class="btn btn-primary"
                [disabled]="shouldDisableVerifyButton">
                <span
                    *ngIf="!isLoading"
                    class="fa fa-sign-in-alt"></span>
                <span *ngIf="!isLoading" translate> Verify</span>
                <span
                    *ngIf="isLoading"
                    class="spinner-grow spinner-grow-sm"></span>
                <span *ngIf="isLoading" translate> Verifying</span>
            </button>
        </div>
    </div>
</form>
