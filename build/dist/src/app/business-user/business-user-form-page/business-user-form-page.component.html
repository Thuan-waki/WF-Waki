<h5 class="col-12 text-center" translate>
    {{ isEditing ? 'Edit' : 'Create' }} Business User
</h5>
<app-business-user-form
    [form]="form"
    [user]="user"
    [isEditing]="isEditing"
    [isLoading]="isLoading"
    [shouldDisableSaveButton]="shouldDisableSaveButton"
    [school]="school"
    [canteen]="canteen"
    [isLookingForSchool]="isLookingForSchool"
    [isLookingForCanteen]="isLookingForCanteen"
    (save)="save()"
    (exit)="goToUserList()"
    (lookupSchool)="lookupSchool($event)"
    (lookupCanteen)="lookupCanteen($event)"></app-business-user-form>
