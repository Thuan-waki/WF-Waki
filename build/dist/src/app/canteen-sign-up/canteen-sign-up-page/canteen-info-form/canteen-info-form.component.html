<form
    *ngIf="form"
    [formGroup]="form"
    (submit)="submitCanteen.emit()">
    <div class="container">
        <div class="form-group">
            <div class="row">
                <form formGroupName="translations">
                    <div class="col-12 mt-3">
                        <label for="en">Canteen Name (English)*</label>
                        <input
                            type="text"
                            class="form-control"
                            formControlName="en">
                    </div>
                    <small
                        *ngIf="translations?.get('en')?.errors?.required"
                        class="text-danger">
                        Required
                    </small>
                    <div class="col-12 mt-3">
                        <label for="ar">Canteen Name (Arabic)*</label>
                        <input
                            type="text"
                            class="form-control"
                            formControlName="ar">
                    </div>
                    <small
                        *ngIf="translations?.get('ar')?.errors?.required"
                        class="text-danger">
                        Required
                    </small>
                </form>
                <div class="col-12 mt-3">
                    <label for="address">Address</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="address">
                </div>
                <div class="col-12 mt-3">
                    <label for="schools">Schools*</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="schools">
                </div>
                <div class="col-12 mt-3">
                    <label for="country">Country*</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="country">
                </div>
                <div class="col-12 mt-3">
                    <label for="city">City*</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="city">
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <button
                        class="btn btn-outline-primary"
                        (click)="back.emit()">
                        Back
                    </button>
                    <button
                        class="btn btn-primary"
                        [disabled]="shouldDisableSubmitButton"
                        (click)="submitCanteen.emit()">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
