<div class="row">
    <div class="col-12 text-center">
        <h4 translate>Devices</h4>
    </div>
    <div class="col-12">
        <div class="d-flex justify-content-between">
            <div class="flex-grow-1">
                <form *ngIf="isAdmin" [formGroup]="form">
                    <div class="row">
                        <div class="col-auto">
                            <div class="d-flex align-items-center h-100">
                                <label for="school" translate>School</label>
                            </div>
                        </div>
                        <div class="col flex-grow-1">
                            <div class="input-group w-25">
                                <ng-select
                                    [items]="schoolOptions"
                                    bindLabel="label"
                                    bindValue="value"
                                    class="w-100"
                                    [clearable]="false"
                                    [placeholder]="'Select School' | translate"
                                    formControlName="school"
                                    (change)="onSchoolSelectChanged()"></ng-select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="d-flex gap-5">
                <app-export-button (click)="onExportClick()"></app-export-button>
            </div>
        </div>
    </div>
    <div class="col-12 mt-3">
        <ng-container *ngIf="!devices.length && !isLoading">
            <h6 class="mt-5" translate>No Device Data</h6>
        </ng-container>
        <div
            *ngIf="isLoading"
            class="spinner-border mt-5"
            style="width: 3rem; height: 3rem;">
        </div>
        <ng-container *ngIf="devices.length > 0 && !isLoading">
            <div class="table-section">
                <table class="table">
                    <thead>
                        <tr>
                            <th translate class="col">Device Type</th>
                            <th translate class="col">Device Serial Number</th>
                            <th translate class="col">Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let device of devices; let i = index">
                            <tr>
                                <td class="align-middle col">{{ device.deviceType }}</td>
                                <td class="align-middle col">{{ device.deviceSerialNo }}</td>
                                <td class="align-middle col">{{ device.location }}</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </ng-container>
    </div>
</div>
